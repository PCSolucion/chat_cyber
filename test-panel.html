<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Test Panel - Cyberpunk Chat Widget</title>
    <link rel="icon" type="image/png" href="img/netrunner.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reusa los estilos del widget principal -->
    <link rel="stylesheet" href="css/bundle.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- Reusa los estilos del widget principal -->
    <link rel="stylesheet" href="css/bundle.css">
    <style>
        /* =========================================
       CYBER-HUD MODERN TEST PANEL
       ========================================= */
        :root {
            --cyan: #00f6ff;
            --red: #ff003c;
            --gold: #ffd700;
            --purple: #bf00ff;
            --bg-dark: #0a0a12;
            --panel-bg: rgba(10, 10, 18, 0.95);
            --border-glow: rgba(0, 246, 255, 0.2);
        }

        body {
            background: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 246, 255, 0.05) 0%, transparent 70%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.05));
            background-size: 100% 100%, 100% 2px, 3px 100%;
            padding: 20px;
            overflow-x: hidden;
            height: 100vh;
        }

        #test-panel {
            position: fixed;
            right: 20px;
            top: 20px;
            bottom: 20px;
            width: 320px;
            background: var(--panel-bg);
            border: 1px solid rgba(0, 246, 255, 0.2);
            border-left: 4px solid var(--cyan);
            padding: 20px;
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            z-index: 1000;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 246, 255, 0.05);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        #test-panel::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(0deg, transparent 0%, rgba(0, 246, 255, 0.02) 50%, transparent 100%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: -1;
        }

        .panel-title {
            margin: 0 0 20px;
            color: var(--cyan);
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-glow);
            padding-bottom: 10px;
        }

        .panel-title::after {
            content: "v2.0";
            font-size: 10px;
            opacity: 0.5;
            font-family: 'Share Tech Mono', monospace;
        }

        .panel-scroll-area {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-right: -10px;
        }

        /* Custom Scrollbar */
        .panel-scroll-area::-webkit-scrollbar {
            width: 4px;
        }
        .panel-scroll-area::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
        .panel-scroll-area::-webkit-scrollbar-thumb {
            background: var(--cyan);
            box-shadow: 0 0 5px var(--cyan);
        }

        .panel-section {
            margin-bottom: 20px;
        }

        .panel-label {
            display: block;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .panel-input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 246, 255, 0.2);
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 13px;
            transition: all 0.3s ease;
            outline: none;
        }

        .panel-input:focus {
            border-color: var(--cyan);
            box-shadow: 0 0 10px rgba(0, 246, 255, 0.2);
            background: rgba(0, 246, 255, 0.05);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--cyan);
            margin-bottom: 15px;
            cursor: pointer;
            transition: opacity 0.2s;
            font-weight: 500;
        }

        .checkbox-label:hover {
            opacity: 0.8;
        }

        .section-label {
            font-size: 11px;
            color: var(--cyan);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .section-label::after {
            content: "";
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--border-glow), transparent);
        }

        .button-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 8px 12px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 12px;
            font-weight: 600;
            text-align: left;
            border: 1px solid;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateX(3px);
            filter: brightness(1.2);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn--top1 { background: rgba(0, 246, 255, 0.1); border-color: var(--cyan); color: var(--cyan); }
        .btn--top { background: rgba(255, 215, 0, 0.1); border-color: var(--gold); color: var(--gold); }
        .btn--cyan { background: rgba(0, 246, 255, 0.2); border-color: var(--cyan); color: var(--cyan); text-align: center; }
        .btn--gold { background: rgba(255, 215, 0, 0.2); border-color: var(--gold); color: var(--gold); text-align: center; }
        .btn--green { background: rgba(0, 255, 100, 0.1); border-color: #00ff64; color: #00ff64; }
        .btn--red { background: rgba(255, 0, 60, 0.1); border-color: var(--red); color: var(--red); }
        .btn--purple { background: rgba(191, 0, 255, 0.1); border-color: var(--purple); color: var(--purple); }

        .btn--full { width: 100%; border-radius: 0; }

        .divider {
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid var(--border-glow);
        }

        .widget-container {
            position: fixed;
            left: 20px;
            top: 20px;
            width: calc(100% - 380px);
            aspect-ratio: 16/9;
            max-height: calc(100vh - 40px);
            border: 1px solid var(--border-glow);
            background: url('img/fondo pruebas2.png') no-repeat center center;
            background-size: cover;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            z-index: 500;
            overflow: hidden;
        }

        .widget-container iframe {
            width: 2560px;
            height: 1440px;
            border: none;
            transform-origin: 0 0;
            pointer-events: auto;
        }

        .widget-label {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 10px;
            color: var(--cyan);
            background: rgba(0, 246, 255, 0.1);
            border: 1px solid var(--cyan);
            padding: 4px 10px;
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 2px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Widget Preview -->
    <div class="widget-container" id="preview-container">
        <span class="widget-label">LIVE_PREVIEW // 2K (1440p)</span>
        <iframe id="widget-frame" src="index.html"></iframe>
    </div>

    <!-- Test Panel -->
    <div id="test-panel">
        <h3 class="panel-title">SYSTEM_CONSOLE</h3>

        <div class="panel-scroll-area">
            <div class="panel-section">
                <label class="checkbox-label">
                    <input type="checkbox" id="keep-visible-checkbox">
                    OVR_VISIBILITY_LOCK
                </label>

                <div style="margin-bottom: 20px;">
                    <label class="panel-label">ENVIRONMENT_SELECT:</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                        <button onclick="changeBG('img/fondo pruebas.webp')" class="btn btn--full" style="font-size: 9px; text-align: center;">BG_1</button>
                        <button onclick="changeBG('img/fondo pruebas2.png')" class="btn btn--full" style="font-size: 9px; text-align: center;">BG_2</button>
                    </div>
                </div>

                <label class="panel-label">Input Buffer:</label>
                <input type="text" id="test-message" value="ACCESS_GRANTED: Initializing test protocol..." class="panel-input">
                
                <div style="display: flex; gap: 8px; margin-top: 12px; background: rgba(0,0,0,0.4); padding: 8px; border: 1px solid var(--border-glow);">
                    <label class="checkbox-label" style="color: #00ff64; font-size: 10px; margin-bottom: 0; flex: 1;">
                        <input type="checkbox" id="mod-toggle"> MOD
                    </label>
                    <label class="checkbox-label" style="color: var(--purple); font-size: 10px; margin-bottom: 0; flex: 1;">
                        <input type="checkbox" id="vip-toggle"> VIP
                    </label>
                    <label class="checkbox-label" style="color: var(--gold); font-size: 10px; margin-bottom: 0; flex: 1;">
                        <input type="checkbox" id="sub-toggle"> SUB
                    </label>
                </div>
            </div>

            <div class="divider">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                    <span class="section-label" style="margin-bottom: 0; flex: 1;">TOP_RANKING</span>
                    <button onclick="refreshTopUsers()" class="btn btn--cyan" style="padding: 4px 8px; font-size: 9px; min-width: auto;">SYNC</button>
                </div>
                <div id="top-users-list" class="button-list">
                    <div style="font-size: 11px; color: #555; font-family: 'Share Tech Mono';">Awaiting data...</div>
                </div>
            </div>

            <div class="divider">
                <label class="panel-label">Manual User Override:</label>
                <div class="button-row">
                    <input type="text" id="custom-user" placeholder="NAME_ENTRY..." class="panel-input" style="flex: 1;">
                    <button onclick="testUser(document.getElementById('custom-user').value)"
                        class="btn btn--cyan" style="min-width: 60px;">EXEC</button>
                </div>
            </div>

            <div class="divider">
                <label class="panel-label">Streak Simulation:</label>
                <div class="button-row">
                    <input type="number" id="streak-days" value="5" min="1"
                        class="panel-input" style="flex: 1; color: var(--gold); border-color: rgba(255,215,0,0.2);">
                    <button onclick="testStreak(document.getElementById('streak-days').value)" class="btn btn--gold">LOAD</button>
                </div>
            </div>

            <div class="divider">
                <label class="panel-label" style="color: var(--red);">System Data Controls:</label>
                <div class="button-row">
                    <button onclick="callWidgetFunction('exportXPData')" class="btn btn--full btn--green"
                        style="flex: 1; text-align: center;">EXPORT BACKUP (JSON)</button>
                </div>
                <div style="margin-top: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                    <button onclick="callWidgetFunction('testGistConnection')" class="btn btn--top1 btn--full" style="font-size: 9px;">üì° GIST</button>
                    <button onclick="callWidgetFunction('testAchievement')" class="btn btn--top btn--full" style="font-size: 9px;">üèÜ ACHV</button>
                </div>
                <button onclick="testLevelUp()" class="btn btn--full btn--purple" style="margin-top: 8px; text-align: center;">üöÄ TEST_LEVEL_UP</button>
            </div>

            <div class="divider">
                <label class="panel-label" style="color: var(--cyan);">Mode Overrides:</label>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                    <button onclick="callWidgetFunction('testIdleMode')" class="btn btn--top1 btn--full" style="font-size: 9px; text-align: center;">STATS</button>
                    <button onclick="callWidgetFunction('showEmoteStats')" class="btn btn--purple btn--full" style="font-size: 9px; text-align: center;">EMOTES</button>
                </div>
                <button onclick="callWidgetFunction('testEmoteMessage')" class="btn btn--full btn--green" style="margin-top: 8px; text-align: center;">‚ú® SYNC_EMOTES</button>
            </div>
        </div>

        <div class="panel-footer" style="padding-top: 15px; border-top: 1px solid var(--border-glow); margin-top: auto; font-family: 'Share Tech Mono';">
            PROTOCOL_CONNECTED // STANDBY
        </div>
    </div>

    <script>
        /**
         * Test Panel - Script de Control
         * Comunica con el widget via postMessage o acceso directo al iframe
         */

        // Referencia al iframe del widget
        const widgetFrame = document.getElementById('widget-frame');
        const previewContainer = document.getElementById('preview-container');

        // AUTO-SCALE FUNCTION
        function fitPreview() {
            if (!widgetFrame || !previewContainer) return;
            const containerWidth = previewContainer.getBoundingClientRect().width;
            const scale = containerWidth / 2560;
            widgetFrame.style.transform = `scale(${scale})`;
            console.log(`üñ•Ô∏è Preview rescaled to 2K: ${Math.round(containerWidth)}px width (Scale: ${scale.toFixed(3)})`);
        }

        window.addEventListener('load', fitPreview);
        window.addEventListener('resize', fitPreview);

        widgetFrame.addEventListener('load', () => {
            console.log('‚úÖ Widget iframe loaded');
            fitPreview();
            // Esperar un poco a que el sistema de XP cargue datos
            setTimeout(refreshTopUsers, 1000);
        });

        function getWidgetWindow() {
            return widgetFrame.contentWindow;
        }

        // Simple escape for test panel
        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, function(m) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                }[m];
            });
        }

        function refreshTopUsers() {
            const win = getWidgetWindow();
            
            // Si el sistema no est√° listo, reintentamos un par de veces
            if (!win || !win.getTopUsers) {
                if (refreshRetries < 10) {
                    refreshRetries++;
                    setTimeout(refreshTopUsers, 500);
                }
                return;
            }

            const topUsers = win.getTopUsers(5);
            const container = document.getElementById('top-users-list');
            
            // Si el sistema est√° listo pero el ranking viene vac√≠o, 
            // puede ser porque los datos as√≠ncronos a√∫n se est√°n descargando del Gist
            if (!topUsers || topUsers.length === 0) {
                if (refreshRetries < 10) {
                    refreshRetries++;
                    setTimeout(refreshTopUsers, 1000);
                }
                container.innerHTML = '<div style="font-size: 10px; color: #888; padding: 5px;">Cargando datos desde la nube...</div>';
                return;
            }

            container.innerHTML = '';
            topUsers.forEach((user, index) => {
                const btn = document.createElement('button');
                btn.className = `btn btn--full ${index === 0 ? 'btn--top1' : 'btn--top'}`;
                const safeName = escapeHTML(user.username);
                btn.innerHTML = `
                    <div style="display: flex; justify-content: space-between;">
                        <span>${index === 0 ? '‚òÖ' : '‚ôõ'} ${safeName}</span>
                        <span style="opacity: 0.7;">LVL ${user.level}</span>
                    </div>
                `;
                btn.onclick = () => testUser(user.username);
                container.appendChild(btn);
            });
            
            console.log('‚úÖ Top 5 users updated in panel');
            refreshRetries = 0; // Reset para futuros refrescos manuales
        }

        // --- REAL TIME TWITCH API CHECKER ---
        
        async function checkSubStatus(channel, username) {
            try {
                // Normalizar entrada
                const cleanChannel = channel.replace('#', '').trim();
                const cleanUser = username.trim();

                // Usamos IVR API (alternativa robusta a DecAPI) que devuelve JSON
                // Endpoint: https://api.ivr.fi/v2/twitch/subage/{user}/{channel}
                const url = `https://api.ivr.fi/v2/twitch/subage/${cleanUser}/${cleanChannel}`;
                console.log(`üì° GET ${url}`);
                
                const response = await fetch(url);
                
                if (response.status === 404) {
                    // Usuario o canal no existen
                    return 0;
                }

                if (!response.ok) {
                    console.warn(`‚ö†Ô∏è API Error ${response.status}:`, response.statusText);
                    return 0;
                }

                const data = await response.json();
                console.log(`üì• API Response for ${cleanUser}:`, data);

                // IVR API devuelve un objeto JSON claro
                // { subscribed: boolean, cumulative: { months: number } }
                
                if (data.subscribed === true) {
                    const months = data.cumulative ? data.cumulative.months : 0;
                    // Si est√° suscrito pero retorna 0 meses (reci√©n sub), devolvemos al menos 1
                    return months > 0 ? months : 1;
                }

                return 0;

            } catch (e) {
                console.warn('‚ö†Ô∏è Error consultando API de subs (IVR):', e);
                return 0; 
            }
        }

        // Simular mensaje con DATOS REALES
        async function testUser(username) {
            const message = document.getElementById('test-message').value || 'Mensaje de prueba';
            const win = getWidgetWindow();

            if (!win || !win.simularMensaje) {
                console.log('Esperando a que cargue el widget...');
                return;
            }

            // Intentar obtener el canal configurado en el widget
            let channel = 'liiukiin'; // Fallback
            if (win.APP_INSTANCE && win.APP_INSTANCE.config) {
                channel = win.APP_INSTANCE.config.TWITCH_CHANNEL;
            }

            console.log(`üîç Consultando estado real de ${username} en el canal ${channel}...`);
            
            // Feedback visual temporal en el bot√≥n (opcional, pero buena UX)
            // Como no tenemos referencia al bot√≥n presionado f√°cil, usamos log
            
            const extraTags = {};

            // Leer overrides manuales
            const forceMod = document.getElementById('mod-toggle').checked;
            const forceVip = document.getElementById('vip-toggle').checked;
            const forceSub = document.getElementById('sub-toggle').checked;

            if (forceMod) extraTags.mod = true;
            if (forceVip) extraTags.vip = true;

            if (forceSub) {
                console.log(`üß™ Forzando estado SUSCRIPTOR para ${username}`);
                extraTags.subscriber = true;
                extraTags['badge-info'] = { subscriber: "1" };
            } else {
                const realMonths = await checkSubStatus(channel, username);
                if (realMonths > 0) {
                    console.log(`‚úÖ ¬°CONFIRMADO! ${username} es suscriptor (${realMonths} meses)`);
                    extraTags.subscriber = true;
                    extraTags['badge-info'] = { subscriber: realMonths.toString() };
                } else {
                    console.log(`üë§ ${username} no parece estar suscrito (o API error)`);
                }
            }

            win.simularMensaje(username, message, extraTags);
        }

        // Test streak
        function testStreak(days) {
            const win = getWidgetWindow();

            if (!win || !win.getXPStats) {
                console.error("Widget XP System not ready");
                return;
            }

            if (win.setTestStreak) {
                win.setTestStreak('StreakTester', parseInt(days));
                win.simularMensaje('StreakTester', `Testing streak: ${days} days!`);
            } else {
                console.log("setTestStreak not available in widget");
            }
        }

        // Llamar funci√≥n expuesta en el widget
        function callWidgetFunction(funcName) {
            const win = getWidgetWindow();

            if (win && typeof win[funcName] === 'function') {
                win[funcName]();
            } else {
                console.warn(`Function ${funcName} not available in widget`);
            }
        }

        // Sincronizar checkbox "mantener visible"
        document.getElementById('keep-visible-checkbox').addEventListener('change', function () {
            const win = getWidgetWindow();
            if (win) {
                win.KEEP_WIDGET_VISIBLE = this.checked;
                console.log('Keep Visible:', this.checked);
            }
        });

        // Test Level Up (Specific for Cyberpunk overlay)
        function testLevelUp() {
            const win = getWidgetWindow();
            if (win) {
                // Use postMessage for cross-origin safety (local files)
                win.postMessage({
                    type: 'TEST_LEVEL_UP',
                    username: 'NetRunner_Test',
                    level: Math.floor(Math.random() * 50) + 10,
                    title: 'LEGEND OF NIGHT CITY'
                }, '*');

                console.log('Triggered Level Up Animation via postMessage');
            } else {
                console.warn('Widget window not found');
            }
        }

        // --- BACKGROUND CHANGER ---
        function changeBG(url) {
            const container = document.getElementById('preview-container');
            if (url) {
                container.style.backgroundImage = `url("${url}")`;
                container.style.backgroundColor = 'transparent';
            } else {
                container.style.backgroundImage = 'none';
                container.style.backgroundColor = '#000';
            }
        }
    </script>
</body>

</html>
